<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros,
     verifique se a senha está correta e, caso não esteja, solicite novamente a senha.
      Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada
     let senha = Number(prompt('Informe uma senha de 4 digitos:'))
    //Processamento
    while(senha.toString().length !== 4){
        alert('Senha incorreta')
        senha = Number(prompt('Informe uma senha de 4 DIGITOS:'))
    }
    alert('Senha correta')

    //Saída

</script>
